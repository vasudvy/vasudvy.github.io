<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>TetrisCoin Game</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 10px;
            background: #c0c0c0;
            color: #000;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }
        
        .game-container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        .header {
            background: #c0c0c0;
            border: 2px outset #c0c0c0;
            padding: 8px;
            margin-bottom: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
        }
        
        .game-board {
            border: 2px inset #c0c0c0;
            background: #000;
            display: block;
            margin: 0 auto 10px auto;
            touch-action: none;
        }
        
        .stats-panel {
            background: #c0c0c0;
            border: 2px inset #c0c0c0;
            padding: 8px;
            margin-bottom: 10px;
        }
        
        .coin-display {
            background: #ffff00;
            border: 2px inset #c0c0c0;
            padding: 8px;
            margin-bottom: 8px;
            text-align: center;
            font-weight: bold;
        }
        
        .coin-amount {
            font-size: 18px;
            font-weight: bold;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 4px 0;
            font-size: 14px;
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
            margin-bottom: 10px;
        }
        
        .btn {
            background: #c0c0c0;
            border: 2px outset #c0c0c0;
            padding: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            cursor: pointer;
            touch-action: manipulation;
        }
        
        .btn:active {
            border: 2px inset #c0c0c0;
        }
        
        .touch-controls {
            display: grid;
            grid-template-areas: 
                ". up ."
                "left down right"
                "rotate . drop";
            gap: 5px;
            max-width: 200px;
            margin: 0 auto;
        }
        
        .touch-btn {
            background: #c0c0c0;
            border: 2px outset #c0c0c0;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            touch-action: manipulation;
            text-align: center;
            min-height: 20px;
        }
        
        .touch-btn:active {
            border: 2px inset #c0c0c0;
        }
        
        .touch-btn.up { grid-area: up; }
        .touch-btn.down { grid-area: down; }
        .touch-btn.left { grid-area: left; }
        .touch-btn.right { grid-area: right; }
        .touch-btn.rotate { grid-area: rotate; }
        .touch-btn.drop { grid-area: drop; }
        
        .info-panel {
            background: #c0c0c0;
            border: 2px inset #c0c0c0;
            padding: 8px;
            font-size: 12px;
            margin-bottom: 10px;
        }
        
        .game-over {
            background: #ff0000;
            color: #ffffff;
            border: 2px outset #c0c0c0;
            padding: 8px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        
        @media (max-width: 480px) {
            .game-board {
                width: 250px;
                height: 500px;
            }
            
            .coin-amount {
                font-size: 16px;
            }
            
            .touch-btn {
                padding: 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">TetrisCoin Game</div>
        
        <canvas id="gameCanvas" class="game-board" width="300" height="600"></canvas>
        
        <div class="stats-panel">
            <div class="coin-display">
                <div>TetrisCoins: <span class="coin-amount" id="coinCount">0</span></div>
            </div>
            
            <div class="stat-row">
                <span>Score:</span>
                <span id="score">0</span>
            </div>
            <div class="stat-row">
                <span>Lines:</span>
                <span id="lines">0</span>
            </div>
            <div class="stat-row">
                <span>Level:</span>
                <span id="level">1</span>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="startGame()">Start</button>
            <button class="btn" onclick="pauseGame()">Pause</button>
            <button class="btn" onclick="resetGame()">Reset</button>
        </div>
        
        <div class="touch-controls">
            <button class="touch-btn up" id="rotateBtn">↑</button>
            <button class="touch-btn left" id="leftBtn">←</button>
            <button class="touch-btn down" id="downBtn">↓</button>
            <button class="touch-btn right" id="rightBtn">→</button>
            <button class="touch-btn rotate" id="rotateBtn2">ROT</button>
            <button class="touch-btn drop" id="dropBtn">DROP</button>
        </div>
        
        <div class="info-panel">
            <strong>Coin Rewards:</strong><br>
            1 line = 1 coin | 2 lines = 3 coins<br>
            3 lines = 6 coins | 4 lines = 12 coins
        </div>
        
        <div id="gameOverMsg" class="game-over">
            Game Over!
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;
        
        // Game state
        let board = [];
        let currentPiece = null;
        let gameRunning = false;
        let gamePaused = false;
        let score = 0;
        let lines = 0;
        let level = 1;
        let coins = 0;
        let dropTime = 0;
        let lastTime = 0;
        
        // Tetris pieces
        const PIECES = [
            [[1, 1, 1, 1]], // I
            [[1, 1], [1, 1]], // O
            [[0, 1, 0], [1, 1, 1]], // T
            [[0, 1, 1], [1, 1, 0]], // S
            [[1, 1, 0], [0, 1, 1]], // Z
            [[1, 0, 0], [1, 1, 1]], // J
            [[0, 0, 1], [1, 1, 1]]  // L
        ];
        
        const COLORS = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF', '#FFA500'];
        
        // Touch controls
        document.getElementById('leftBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveLeft();
        });
        
        document.getElementById('rightBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveRight();
        });
        
        document.getElementById('downBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveDown();
        });
        
        document.getElementById('rotateBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            rotatePiece();
        });
        
        document.getElementById('rotateBtn2').addEventListener('touchstart', (e) => {
            e.preventDefault();
            rotatePiece();
        });
        
        document.getElementById('dropBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            hardDrop();
        });
        
        // Mouse/click events for desktop
        document.getElementById('leftBtn').addEventListener('click', moveLeft);
        document.getElementById('rightBtn').addEventListener('click', moveRight);
        document.getElementById('downBtn').addEventListener('click', moveDown);
        document.getElementById('rotateBtn').addEventListener('click', rotatePiece);
        document.getElementById('rotateBtn2').addEventListener('click', rotatePiece);
        document.getElementById('dropBtn').addEventListener('click', hardDrop);
        
        function moveLeft() {
            if (!gameRunning || gamePaused || !currentPiece) return;
            if (isValidMove(currentPiece, -1, 0)) {
                currentPiece.x--;
            }
        }
        
        function moveRight() {
            if (!gameRunning || gamePaused || !currentPiece) return;
            if (isValidMove(currentPiece, 1, 0)) {
                currentPiece.x++;
            }
        }
        
        function moveDown() {
            if (!gameRunning || gamePaused || !currentPiece) return;
            if (isValidMove(currentPiece, 0, 1)) {
                currentPiece.y++;
                score += 1;
                updateDisplay();
            }
        }
        
        function hardDrop() {
            if (!gameRunning || gamePaused || !currentPiece) return;
            while (isValidMove(currentPiece, 0, 1)) {
                currentPiece.y++;
                score += 2;
            }
            updateDisplay();
        }
        
        function init() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            updateDisplay();
        }
        
        function createPiece() {
            const pieceIndex = Math.floor(Math.random() * PIECES.length);
            return {
                shape: PIECES[pieceIndex],
                color: COLORS[pieceIndex],
                x: Math.floor(COLS / 2) - Math.floor(PIECES[pieceIndex][0].length / 2),
                y: 0
            };
        }
        
        function drawBlock(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            ctx.strokeStyle = '#fff';
            ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        }
        
        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (board[y][x]) {
                        drawBlock(x, y, board[y][x]);
                    }
                }
            }
            
            if (currentPiece) {
                for (let y = 0; y < currentPiece.shape.length; y++) {
                    for (let x = 0; x < currentPiece.shape[y].length; x++) {
                        if (currentPiece.shape[y][x]) {
                            drawBlock(currentPiece.x + x, currentPiece.y + y, currentPiece.color);
                        }
                    }
                }
            }
        }
        
        function isValidMove(piece, dx, dy, newShape) {
            const shape = newShape || piece.shape;
            const newX = piece.x + dx;
            const newY = piece.y + dy;
            
            for (let y = 0; y < shape.length; y++) {
                for (let x = 0; x < shape[y].length; x++) {
                    if (shape[y][x]) {
                        const boardX = newX + x;
                        const boardY = newY + y;
                        
                        if (boardX < 0 || boardX >= COLS || boardY >= ROWS) {
                            return false;
                        }
                        if (boardY >= 0 && board[boardY][boardX]) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }
        
        function placePiece() {
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        const boardY = currentPiece.y + y;
                        const boardX = currentPiece.x + x;
                        if (boardY >= 0) {
                            board[boardY][boardX] = currentPiece.color;
                        }
                    }
                }
            }
            
            checkLines();
            currentPiece = createPiece();
            
            if (!isValidMove(currentPiece, 0, 0)) {
                gameOver();
            }
        }
        
        function checkLines() {
            let linesCleared = 0;
            
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    y++;
                }
            }
            
            if (linesCleared > 0) {
                lines += linesCleared;
                
                let coinsEarned = 0;
                switch (linesCleared) {
                    case 1: coinsEarned = 1; break;
                    case 2: coinsEarned = 3; break;
                    case 3: coinsEarned = 6; break;
                    case 4: coinsEarned = 12; break;
                }
                
                coins += coinsEarned;
                score += linesCleared * 100 * level;
                level = Math.floor(lines / 10) + 1;
                
                updateDisplay();
            }
        }
        
        function rotatePiece() {
            if (!gameRunning || gamePaused || !currentPiece) return;
            
            const rotated = currentPiece.shape[0].map((_, i) =>
                currentPiece.shape.map(row => row[i]).reverse()
            );
            
            if (isValidMove(currentPiece, 0, 0, rotated)) {
                currentPiece.shape = rotated;
            }
        }
        
        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('lines').textContent = lines;
            document.getElementById('level').textContent = level;
            document.getElementById('coinCount').textContent = coins;
        }
        
        function gameLoop(time) {
            if (!gameRunning || gamePaused) return;
            
            const deltaTime = time - lastTime;
            lastTime = time;
            
            dropTime += deltaTime;
            const dropInterval = Math.max(50, 1000 - (level - 1) * 50);
            
            if (dropTime > dropInterval) {
                if (currentPiece && isValidMove(currentPiece, 0, 1)) {
                    currentPiece.y++;
                } else if (currentPiece) {
                    placePiece();
                }
                dropTime = 0;
            }
            
            drawBoard();
            requestAnimationFrame(gameLoop);
        }
        
        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                gamePaused = false;
                currentPiece = createPiece();
                document.getElementById('gameOverMsg').style.display = 'none';
                requestAnimationFrame(gameLoop);
            }
        }
        
        function pauseGame() {
            gamePaused = !gamePaused;
            if (!gamePaused && gameRunning) {
                requestAnimationFrame(gameLoop);
            }
        }
        
        function resetGame() {
            gameRunning = false;
            gamePaused = false;
            score = 0;
            lines = 0;
            level = 1;
            coins = 0;
            currentPiece = null;
            init();
            document.getElementById('gameOverMsg').style.display = 'none';
        }
        
        function gameOver() {
            gameRunning = false;
            document.getElementById('gameOverMsg').style.display = 'block';
        }
        
        // Keyboard controls for desktop
        document.addEventListener('keydown', (e) => {
            if (!gameRunning || gamePaused || !currentPiece) return;
            
            switch (e.key) {
                case 'ArrowLeft':
                    moveLeft();
                    break;
                case 'ArrowRight':
                    moveRight();
                    break;
                case 'ArrowDown':
                    moveDown();
                    break;
                case 'ArrowUp':
                    rotatePiece();
                    break;
                case ' ':
                    hardDrop();
                    break;
            }
        });
        
        // Prevent scrolling on mobile
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
        
        init();
    </script>
</body>
</html>
