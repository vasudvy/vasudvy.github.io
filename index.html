        html, body {

            display: table;
            width: 100%;
            height: 100%;
        }
        .row {
            display: table-row;
        }
        .sidebar {
            display: table-cell;
            width: 250px;
            vertical-align: top;
            padding-left: 15px;
            background-color: #f9f9f9;
            border-right: 1px solid #eee;
        }
        .content {
            display: table-cell;
            text-align: center;
            vertical-align: top;
        }
        .nav {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .nav li {
            margin: 10px 0;
        }
        .nav a {
            text-decoration: none;
            color: black;
            font-size: 1.1em;
        }

            padding: 0 20px;

            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .content-inner h3 {
            margin-top: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        .content-inner img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 10px;
        }
        .content-inner iframe {
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            width: 100%;
            height: 350px;
        }
        .manifesto {
            font-style: italic;
            border-left: 3px solid #ccc;
            padding-left: 15px;
            color: #333;
            margin-top: 20px;
        }

        /* --- Mobile Menu Functionality --- */
        .menu-icon {
            display: none; /* Hidden on desktop by default */
        }

        /* --- Mobile Responsiveness Snippet --- */
        @media (max-width: 768px) {
            .container, .row, .sidebar, .content {
                display: block;
                width: 100%;
            }

            .sidebar {
                padding: 0;
                border-right: none;
                background-color: transparent;
            }
            
            /* Hide nav list by default on mobile */
            .nav {
                display: none;
            }
            
            /* This class is toggled with JS to show the menu */
            .nav-visible {
                display: block;
                text-align: left;
                padding-bottom: 10px;
                background-color: #f9f9f9;
            }

            .menu-icon {
                display: block;
                padding: 15px 20px;
                background-color: #333;
                color: white;
                text-align: left;
                text-decoration: none;
                font-size: 1.2em;
                cursor: pointer;
            }
            
            .content-inner {
                margin-top: 20px;
                padding: 0 15px;
            }

            .content-inner iframe {
                height: 250px;
            }
        }
    </style>

                        <li>At what point does a collection of particles become a "system" with emergent properties? Where is the boundary between parts and wholes?</li>

                        <li>Why did natural selection favor organisms that suffer? What evolutionary advantage does the capacity for pain, anxiety, or existential dread provide?</li>
